<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="ventoPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ventoAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#ventoPrimaryGradient)" opacity="0.1"/>
  
  <!-- Lightning Bolt (representing speed and energy) -->
  <g filter="url(#shadow)">
    <!-- Main bolt -->
    <path d="M 115 40 L 80 95 L 100 95 L 85 160 L 130 100 L 105 100 L 115 40 Z" 
          fill="url(#ventoPrimaryGradient)" 
          stroke="url(#ventoAccentGradient)" 
          stroke-width="2"
          stroke-linejoin="round"/>
    
    <!-- Accent glow -->
    <path d="M 115 40 L 80 95 L 100 95 L 85 160 L 130 100 L 105 100 L 115 40 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1"
          stroke-linejoin="round"
          opacity="0.5"/>
  </g>
  
  <!-- Circular elements representing connectivity -->
  <circle cx="70" cy="70" r="6" fill="url(#ventoPrimaryGradient)" opacity="0.8">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="130" cy="70" r="5" fill="url(#ventoAccentGradient)" opacity="0.8">
    <animate attributeName="r" values="5;7;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="130" r="5" fill="url(#ventoPrimaryGradient)" opacity="0.8">
    <animate attributeName="r" values="5;7;5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="140" cy="130" r="6" fill="url(#ventoAccentGradient)" opacity="0.8">
    <animate attributeName="r" values="6;8;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting lines (subtle) -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="url(#ventoAccentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="70" x2="100" y2="100" stroke="url(#ventoAccentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="130" x2="100" y2="100" stroke="url(#ventoAccentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="130" x2="100" y2="100" stroke="url(#ventoAccentGradient)" stroke-width="1" opacity="0.3"/>
</svg>